name: flutter_native_admob
description: Plugin to integrate AdManger Native ads to Flutter application. Both iOS and Android supported
version: 2.1.1
homepage: https://github.com/cristianoerardt/flutter_native_admob

environment:
  sdk: ">=2.0.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

flutter:
  plugin:
    androidPackage: com.nover.flutternativeadmob
    pluginClass: FlutterNativeAdmobPlugin
